<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <H1>
        获取iframe页面传递的参数: <span id="lectureId"></span>
    </H1>
</div>
<script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var wid = urlParams.get('wid');
    document.getElementById("lectureId").innerText = wid;
</script>
</body>
</html>
